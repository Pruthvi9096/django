{% extends 'main.html' %}
{% block content %}
<div class="row">
    <div style="width: 800px; margin: 0 auto;">
        {% if messages %}
        <ul class="alert alert-success" style="list-style: none;">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        <h3>It Worked!</h3>
    </div>
</div>
{% endblock%}
