{% extends 'main.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <div style="width: 800px; margin: 0 auto;">
        <form action="" method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-success">Create Post</button>
        </form>
    </div>
</div>
{% endblock %}
