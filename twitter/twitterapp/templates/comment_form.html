<form id="commentForm" method="post">
    {% csrf_token%}
    <div class="row">
        <div class="col-sm-10">
            {{commentform.comment}}
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-sm btn-primary reply-button">Reply</button>
        </div>
    </div>
    <input type="hidden" id="comment-id" value="">
</form>
